<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>HTML Deployer ‚Äî –ö–∞—Ä–∫–∞—Å</title>
  <style>
    :root {
      --bg: #0f172a;
      --accent: #38bdf8;
      --card: #1e293b;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    /* –ó–æ–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
    .drop-zone {
      flex: 1;
      border: 4px dashed rgba(56, 189, 248, 0.3);
      margin: 40px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      text-align: center;
    }
    .drop-zone.hover {
      background: rgba(56, 189, 248, 0.1);
      border-color: var(--accent);
    }
    .btn-select {
      background: var(--accent);
      color: #000;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    /* –°–ª–æ–π –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–∞–π—Ç–∞ */
    #viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border: none;
      display: none;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ef4444;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="drop-zone" id="dropZone">
    <h2>üöÄ –ó–∞–≥—Ä—É–∑—á–∏–∫ HTML –∫–∞—Ä–∫–∞—Å–∞</h2>
    <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å—é–¥–∞ —Å–≤–æ–π .html —Ñ–∞–π–ª –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ</p>
    <label class="btn-select">
      –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª
      <input type="file" id="fileInput" accept=".html" style="display:none">
    </label>
  </div>

  <iframe id="viewer"></iframe>
  <div id="backBtn" class="back-btn">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');
    const backBtn = document.getElementById('backBtn');

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
    function handleFile(file) {
      if (file && file.type === "text/html") {
        const reader = new FileReader();
        reader.onload = (e) => {
          viewer.srcdoc = e.target.result;
          viewer.style.display = 'block';
          backBtn.style.display = 'block';
        };
        reader.readAsText(file);
      } else {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª —Ñ–æ—Ä–º–∞—Ç–∞ .html");
      }
    }

    // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
    fileInput.onchange = (e) => handleFile(e.target.files[0]);

    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('hover'); };
    dropZone.ondragleave = () => dropZone.classList.remove('hover');
    dropZone.ondrop = (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      handleFile(e.dataTransfer.files[0]);
    };

    backBtn.onclick = () => {
      viewer.style.display = 'none';
      backBtn.style.display = 'none';
      viewer.srcdoc = '';
    };
  </script>
</body>
</html>
